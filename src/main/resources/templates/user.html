<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">User Page</span>
        <form action="/logout" method="post">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2>Welcome, <span th:text="${firstname} + ' ' + ${lastname}"></span>!</h2>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <p class="card-text"><strong>First Name:</strong> <span th:text="${firstname}"></span></p>
            <p class="card-text"><strong>Last Name:</strong> <span th:text="${lastname}"></span></p>
            <p class="card-text"><strong>Age:</strong> <span th:text="${age}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${email}"></span></p>
            <p class="card-text"><strong>Roles:</strong> <span th:text="${roles}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
