<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #0d6efd;
            color: white;
            padding: 20px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .logout-button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px 0;
            text-align: left;
        }
        .logout-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h3>Admin</h3>
    <a href="#" class="nav-link">User</a>
</div>

<div class="content">
    <h1>Admin panel</h1>
    <div class="d-flex justify-content-between mb-3">
        <span>Users table</span>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newUserModal">
            New User
        </button>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles[0].name}"></td>
            <td>
                <button type="button" class="btn btn-primary" th:attr="data-bs-toggle='modal', data-bs-target='#editModal' + ${user.id}">
                    Edit
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" th:attr="data-bs-toggle='modal', data-bs-target='#deleteModal' + ${user.id}">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/add}" th:object="${newUser}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="newUserModalLabel">Add new user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" th:field="*{firstname}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastname}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" th:field="*{age}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" name="role" class="form-select">
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:each="user : ${users}">
    <div class="modal fade" th:id="'editModal' + ${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/edit}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" th:value="${user.id}" />

                        <div class="mb-3">
                            <label th:for="'firstname' + ${user.id}" class="form-label">First Name</label>
                            <input type="text" th:id="'firstname' + ${user.id}" name="firstname" class="form-control" th:value="${user.firstname}" required />
                        </div>
                        <div class="mb-3">
                            <label th:for="'lastname' + ${user.id}" class="form-label">Last Name</label>
                            <input type="text" th:id="'lastname' + ${user.id}" name="lastname" class="form-control" th:value="${user.lastname}" required />
                        </div>
                        <div class="mb-3">
                            <label th:for="'age' + ${user.id}" class="form-label">Age</label>
                            <input type="number" th:id="'age' + ${user.id}" name="age" class="form-control" th:value="${user.age}" required />
                        </div>
                        <div class="mb-3">
                            <label th:for="'email' + ${user.id}" class="form-label">Email</label>
                            <input type="email" th:id="'email' + ${user.id}" name="email" class="form-control" th:value="${user.email}" required />
                        </div>
                        <div class="mb-3">
                            <label th:for="'password' + ${user.id}" class="form-label">Password</label>
                            <input type="password" th:id="'password' + ${user.id}" name="password" class="form-control" placeholder="Leave blank to keep current password" />
                        </div>

                        <!-- ВНИМАНИЕ: исправляем name="roles" и multiple -->
                        <div class="mb-3">
                            <label th:for="'roles' + ${user.id}" class="form-label">Roles</label>
                            <select th:id="'roles' + ${user.id}" name="roles" class="form-select" multiple>
                                <option th:selected="${#lists.contains(user.roles.![name], 'ROLE_USER')}" value="USER">USER</option>
                                <option th:selected="${#lists.contains(user.roles.![name], 'ROLE_ADMIN')}" value="ADMIN">ADMIN</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:each="user : ${users}">
    <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/delete}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete user</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this user?</p>
                        <input type="hidden" name="id" th:value="${user.id}" />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="sidebar">
    <div>
        <h3>Admin</h3>
        <div class="nav-links">
            <a th:href="@{/user}" class="nav-link text-white">User</a>
        </div>
    </div>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</div>
